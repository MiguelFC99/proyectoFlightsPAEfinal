<div class="background-register p-3">
    <div class="container clearfix">
      <div class="alert alert-warning text-center" role="alert" *ngIf="alert">
        <p>El usuario con el que desea iniciar sesi贸n ya existe, por favor <a routerLink="/login">inica sesi贸n</a>!</p> 
      </div>
      <div class="alert alert-warning text-center" role="alert" *ngIf="alert2">
        <p>Por favor, complete el formulario con informaci贸n correcta</p> 
      </div>
      <div class="float-left">
        <!-- Default form login -->
        <form [formGroup]="formReg" class="text-center border border-light p-5 rounded shadow" (submit)="formRegister()">
          <p class="h4 mb-4">Registrate</p>
          <div class="d-flex justify-content-center">
            <!-- Name -->
            <input type="text" id="defaultLoginFormName" class="form-control mb-4 mx-1" placeholder="Nombre" name="nombre" required formControlName="nombre">
            <!-- Apellidos -->
            <input type="text" id="defaultLoginFormLastName" class="form-control mb-4" placeholder="Apellidos" name="apellido" required formControlName="apellido">
          </div>
          <!-- Email -->
          <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" required formControlName="email">
          <!-- Password -->
          <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password" required formControlName="password">
          <!-- PasswordValid -->
          <input type="password" id="defaultLoginFormPassword2" class="form-control mb-4" placeholder="Confirmar Password" name="confirmpass" required formControlName="confirmpass">
          
          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-left mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" checked />
            <label class="form-check-label" for="form2Example3">
              Acepto los terminos 
            </label>
          </div>
          <!-- Sign in button -->
          <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
          <!-- Register -->
          <p>Ya tienes cuenta?
            <a  routerLink="/login">Inicia sesi贸n</a>
          </p>
          <!-- Social login -->
          <p>or sign in with:</p>
          <a (click)="registerByGoogle()" class="mx-2" role="button"><i class="fab fa-google"></i></a>
        </form>
        <!-- Default form login -->
      </div>
      <div class="float-right">
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
